<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search city" name="city"
     [(ngModel)]="cityName">
  </form>
</div>
<div class="container" *ngIf="currentWeather">
  <div class="upper-data">
    <img src="../assets/1hot-icon.png" *ngIf="currentWeather.main.temp > 15">
    <img src="../assets/cold.png" *ngIf="currentWeather.main.temp <= 15">

    <div class="weather-data">
      <div class="location">{{currentWeather.name}}</div>
      <div class="temperature">{{ currentWeather.main.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>
  
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">          
          <img src="../assets/min1.png">      
          <span>min</span>  
        </div>                
        <div class="info-block-value">
          {{currentWeather.main.temp_min | number: '1.0-0'}}°C
        </div>
      </div>
  
      <div class="info-block">
        <div class="info-block-label">          
          <img src="../assets/max1.png">     
          <span>max</span> 
        </div>                  
        <div class="info-block-value">
          {{currentWeather.main.temp_max | number: '1.0-0'}}°C
        </div>
      </div>
      
      <div class="info-block">
        <div class="info-block-label">          
          <img src="../assets/humidity1.png">     
          <span>humidity</span>
        </div>                   
        <div class="info-block-value">
          {{currentWeather.main.humidity}}%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">          
          <img src="../assets/wind1.png">      
          <span>wind</span>
        </div>                  
        <div class="info-block-value">
          {{currentWeather.wind.speed}}km/h
        </div>
      </div> 
    </div>
  </div>
</div>
<router-outlet></router-outlet>
